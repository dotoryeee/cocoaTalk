<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="210210.css">
    <title>playlist</title>
</head>
<body>
<div class="mainbox">
    <div class="header">
        <div class="header__close--button">
            <i class="fas fa-2x fa-times"></i>
        </div>
        <div class="header__title">Playlist</div>
    </div>
    <div class="nowPlaying">
        <div class="nowPlaying__albumArt">
            <div class="nowPlaying__albumArt--image">
                <i class="fas fa-3x fa-image"></i>
            </div>
        </div>
        <div class="nowPlaying__info">
            <div class="nowPlaying__info--title">
                Random
                Love
            </div>
            <div class="nowPlaying__info--artist">
                by divay kapoor
            </div>
        </div>
    </div>
    <div class="button">
        <div class="button__play">
            <div class="button__play--icon"><i class="fas fa-2x fa-play"></i></div>
            <div class="button__play--name"><h3>Play</h3></div>
        </div>
        <div class="button__heart">
            <i class="far fa-2x fa-heart"></i>
        </div>
        <div class="button__plus">
            <i class="fas fa-2x fa-plus"></i>
        </div>
    </div>
    <div class="list">
        <div class="list__song">
            <div class="list__song--albumArt album1"></div>
            <div class="list__song--info">
                <div class="list__song--title">
                    matargasti
                </div>
                <div class="list__song--artist">
                    mohit chauhan
                </div>
            </div>
        </div>
        <div class="list__song">
            <div class="list__song--albumArt album2"></div>
            <div class="list__song--info">
                <div class="list__song--title">
                    attitude
                </div>
                <div class="list__song--artist">
                    lewis of Man , attitude
                </div>
            </div>
        </div>
        <div class="list__song">
            <div class="list__song--albumArt album3"></div>
            <div class="list__song--info">
                <div class="list__song--title">
                    try everything
                </div>
                <div class="list__song--artist">
                    shakira zootopia
                </div>
            </div>
        </div>
        <div class="list__song">
            <div class="list__song--albumArt album4"></div>
            <div class="list__song--info">
                <div class="list__song--title">
                    sunflower
                </div>
                <div class="list__song--artist">
                    joseph vincent, sunflower
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
