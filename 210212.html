<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="210212.css">
    <title>Title</title>
</head>
<body>
<div class="main">
    <div class="header">
        <div class="header--icons">
            <i class="fas fa-lg fa-long-arrow-alt-left"></i>
            <i class="fas fa-lg fa-search"></i>
        </div>
    </div>
    <div class="top">
        <div class="top--box1">
            <div class="top--image"></div>
        </div>
        <div class="top--box2">
            <div class="top--name">Tyler, the Creator</div>
            <div class="top--genre">Rap, Hip-hop</div>
        </div>
        <div class="top--buttons">
            <div class="top--button top--button--shuffle"><span>Shuffle</span></div>
            <div class="top--button top--button-like"><span><i class="fas fa-lg fa-heart"></i>212,971</span></div>
        </div>
    </div>
    <div class="list">
        <div class="list--song">
            <div class="song--image"></div>
            <div class="song--right">
                <div class="song--right--artist">Tyler, the Creator</div>
                <div class="song--right--title">EARTHQUAKE</div>
            </div>
            <div class="song--button"><i class="fas fa-lg fa-ellipsis-v"></i></div>
        </div>
        <div class="list--song">
            <div class="song--image"></div>
            <div class="song--right">
                <div class="song--right--artist">Tyler the Creator</div>
                <div class="song--right--title">NOVEMBER</div>
            </div>
            <div class="song--button"><i class="fas fa-lg fa-ellipsis-v"></i></div>
        </div>
        <div class="list--song">
            <div class="song--image"></div>
            <div class="song--right">
                <div class="song--right--artist">Tyler the Creator</div>
                <div class="song--right--title">911</div>
            </div>
            <div class="song--button"><i class="fas fa-lg fa-ellipsis-v"></i></div>
        </div>
        <div class="list--song">
            <div class="song--image"></div>
            <div class="song--right">
                <div class="song--right--artist">Tyler the Creator</div>
                <div class="song--right--title">WOLF</div>
            </div>
            <div class="song--button"><i class="fas fa-lg fa-ellipsis-v"></i></div>
        </div>
    </div>
    <div class="bottom">
        <div class="playing">
            <div class="playing--left">
                <div class="playing--left--artist">Tyler, The Creator</div>
                <div class="playing--left--title">NOVEMBER</div>
            </div>
            <div class="playing---right">
                <div class="playing--btn"><i class="fas fa-backward"></i></div>
                <div class="playing--btn"><i class="fas fa-lg fa-pause"></i></div>
                <div class="playing--btn"><i class="fas fa-forward"></i></div>
            </div>

        </div>
    </div>
</div>
<div class="main">
    <div class="header">
        <div class="header--icons">
            <i class="fas fa-lg fa-long-arrow-alt-left"></i>
            <i class="fas fa-lg fa-search"></i>
        </div>
    </div>
    <div class="player--top">
        <div class="player--image"></div>
        <div class="player--title">NOVEMBER</div>
        <div class="player--artist">Tyler, The Creator</div>
    </div>
    <div class="player--bar">

    </div>
</div>
</body>
</html>
